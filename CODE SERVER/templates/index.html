<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style.css')}}">
    <title>Recognition</title>
</head>

<body>

    <div class="loading">
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
         </svg>
    </div>

    <div class="camera-content">
        <video id="camera" height="480" width="480px"></video>
        <button id="btn-open-camera">Open WebCam</button>
    </div>
    <div class="prediction-result">
        <h2>Result</h2>
        <ul>
            <li id="sex">
                <strong class="class-name">Sex</strong>
                <progress value="" max="100"></progress>
                <strong class="prediction">0.0</strong>
            </li>
            <li id="emotion">
                <strong class="class-name">Emotion</strong>
                <progress value="0" max="100"></progress>
                <strong class="prediction">0.0</strong>
            </li>
            <li id="age">
                <strong class="class-name">Age</strong>
                <progress value="0" max="100"></progress>
                <strong class="prediction">0.0</strong>
            </li>
        </ul>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="{{ url_for('static', filename='../static/js/app.js')}}" type="text/javascript"></script>

</html>
